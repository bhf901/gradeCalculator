<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="basicstyle.css">
        <title>Fieldston Calculator Basic</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    </head>
    <body>
        <h1>Fieldston Calculator Basic</h1>
        <p>Here by mistake? <a class="tohome" href="basiccalculator.html">Return home.</a></p>
        <p>Note: The reasoning that JavaScript uses to calculate numbers may cause some answers to be rounded incorrectly.<br>If you are unsure about an answer, check it with another calculator.<br>If you have any feedback, please <a class="tohome" href="aifeedback.html">contact us</a>.</p>
        <input class="numberselector" type="number" id="firstnumber">
        <select class="operatordropdown" id="operator">
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">*</option>
            <option value="/">/</option>
            <option value="^">^</option>
        </select>
        <input class="numberselector" type="number" id="secondnumber">
        <button class="calculatebutton" onclick="calculate()">Calculate</button>
        <div class="answer"></div>
        <script>
            function calculate() {
                let firstnumber = parseFloat(document.getElementById('firstnumber').value);
                let secondnumber = parseFloat(document.getElementById('secondnumber').value);
                let operator = document.getElementById('operator').value;
                let result;
                if (operator == '+') {
                    result = firstnumber + secondnumber;
                } else if (operator == '-') {
                    result = firstnumber - secondnumber;
                } else if (operator == '*') {
                    result = firstnumber * secondnumber;
                } else if (operator == '/') {
                    result = firstnumber / secondnumber;
                } else if (operator == "^") {
                    result = firstnumber ** secondnumber;
                } else if (isNaN(firstnumber) || isNaN(secondnumber)) {
                    result = "No Solution";
                }
                document.getElementById('answer').innerHTML = result;
            }
        </script>
        <h2 id="answer"></h2>
    </body>
</html>
