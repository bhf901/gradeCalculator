<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="An easy-to-use, fast, and functional website for all your school-related calculation needs.">
    <link rel="icon" type="image/x-icon" href="calculatorfavicon.png">
    <link rel="stylesheet" href="main.css">
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-7529625112552692"
            crossorigin="anonymous"></script>
    <title>Fieldston Calculator</title>
</head>
<body>
<h1>Fieldston Calculator</h1>
<h2>Select a product to continue.</h2>
<select class="pageselection" id="navigator">
    <option value="face">Select a product...</option>
    <option value="gradecalculator">Fieldston Grade Calculator</option>
    <option value="calculatorbasic">Fieldston Calculator Basic</option>
    <option value="taskly">Taskly (Beta)</option>
    <option value="personalwebsite">Ben Fink's Portfolio</option>
</select>
<button class="enterbutton" onclick="goToNewPage()">Go</button>
<script>
    function goToNewPage() {
        let selection = document.getElementById('navigator').value;
        if (selection === 'gradecalculator') {
            window.location.href= "https://www.fieldstoncalculator.com/gradecalculator";
        } else if (selection === 'calculatorbasic') {
            window.location.href = "https://www.fieldstoncalculator.com/basiccalculator";
        } else if (selection === 'taskly') {
            window.location.href = "https://taskly.fieldstoncalculator.com/";
        } else if (selection === 'personalwebsite') {
            window.location.href = "https://www.benfink.nyc";
        }
    }

    document.addEventListener('keydown', function(event) {
        if (event.key === 'Enter') {
            goToNewPage();
        }
    });
</script>
</body>
</html>
